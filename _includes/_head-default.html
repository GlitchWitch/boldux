<!-- Fonts and Stylesheets -->
<link rel='stylesheet' href='{{ site.url }}/assets/css/style.css'>
<link rel="stylesheet" href="{{ site.url }}/assets/css/font-awesome.min.css">

<!-- RSS -->
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml " | prepend: site.url }}" />


<!-- Scripts -->
<!-- Structured Data SEO -->
<script type="application/ld+json">
{
  "@context": "http://schema.org/",
  "@type": "Organization",
  "name": "{{ site.title }}",
  "url": "{{ site.url }}",
  "image": {% if page.image.hero contains 'http' %} "{{ page.image.hero }}" {% else %} "{{ site.url }}/assets/img/{{ page.image.hero }}"{% endif %},
  "description": "{{ description }}",
  "contactPoint": {
    "@type": "ContactPoint",
    "email": "{{ author.email }}",
    "telephone": "{{ author.phone }}",
    "contactType": "customer service"
  },
  "location": {
    "@type": "Place",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "{{ author.city }}",
      "addressRegion": "{{ author.state }}",
      "postalCode": "{{ author.postalcode }}",
      "streetAddress": "{{ author.address }}"
    }
  }
}<
</script>
<style>
  .post-breakdown-box,
  .post-inner-block-content,
  .post-content,
  .post-referral-quote-icon,
  [class*='sr-'] {
    visibility: visible;
  }

  .post-header-logo,
  .post-header-title,
  .post-header-tagline,
  .post-header-type {
    opacity: 1;
    visibility: visible;
  }
</style>
