<section class="cta-block white-smoke">
  {% if page.previous.url %}
    <a href="{{page.previous.url}}" class="cta-button cta-button-left" title="{{page.previous.title}}">{{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a href="{{page.next.url}}" class="cta-button cta-button-right" title="{{page.next.title}}">{{page.next.title}}</a>
  {% endif %}
</section>
