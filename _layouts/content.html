---
layout: default
---
    <main class="wrapper">
      <header class="hero">
        <div class="container">
          <h1 class="hero-title">{{ page.title }}</h1>
          <p class="hero-text">
            {{ page.tagline }}
          </p>
        </div>
      </header>

      <section class="block column padded white-smoke">
        <div class="container">
          <div class="post-content">{{ content }}</div>
        </div>
      </section>
